<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoGlobe - Explore the World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">GoGlobe</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <h1 class="hero-title">Explore More, Discover More with GoGlobe</h1>
        <p>Where adventure meets comfort</p>
        <a href="#destinations" class="btn">Start Your Journey</a>
    </section>

    <section id="destinations">
        <h2>Featured Destinations</h2>
        <div class="destination-grid">
            <!-- Destination cards (truncated for brevity) -->
        </div>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <div class="service-box">
            <img src="..." alt="flight booking">
            <h3>Flight Bookings</h3>
            <p>Get the best deals on flights worldwide.</p>
        </div>
        <!-- More service boxes -->
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="text" placeholder="Your Destination" required>
            <input type="email" placeholder="Your Email" required>
            <input type="text" placeholder="Your Contact Number" required>
            <input type="text" placeholder="Members to Travel" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 GoGlobe. All rights reserved.</p>
    </footer>
</body>
</html>
